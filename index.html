<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darknet Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div id="sleepMode" class="hidden">
  <div id="battery-container">
    <div id="battery-indicator">
        <div id="battery-level"></div>
    </div>
  </div>
<div id="clock"></div>
</div>

<div class="info-container">
    <div class="info-card" id="connection-speed">
        <div>Speed:</div>
        <div class="value">Loading...</div>
    </div>
    <div class="info-card" id="ip-info">
        <div>IP:</div>
        <div class="value">Loading...</div>
        <div>Country:</div>
        <div class="value">Loading...</div>
    </div>
</div>


<div class="search-container">
    <h1 id="pageTitle">Search</h1>
    <input type="text" id="searchQuery" placeholder="Enter .onion search query..." />
    
    <button class="search-button" id="searchButton" onclick="search()">
        Search on Bing
    </button>

    <!-- Dropdown for search engine selection -->
    <div class="dropdown" id="dropdown">
        <button id="bing" onclick="setSearchEngine('Bing', this)">Bing</button>
        <button id="duckDuckGo" onclick="setSearchEngine('DuckDuckGo', this)">DuckDuckGo</button>
        <button id="ahmia" onclick="setSearchEngine('Ahmia', this)">Ahmia</button>
    </div>
</div>
  
  
<div class="bookmarks-container">
    <!-- Первый ряд иконок -->
    <div class="bookmarks-row">
        <a href="https://chatgpt.com/" class="bookmark">
            <img src="https://cdn-icons-png.flaticon.com/512/11865/11865338.png" alt="Gpt Chat">
        </a>
        <a href="http://aiimage.free.nf/" class="bookmark">
            <img src="https://cdn-icons-png.flaticon.com/512/9626/9626671.png" alt="AiImage">
        </a>
        <a href="https://cryptobubbles.net/" class="bookmark">
            <img src="https://play-lh.googleusercontent.com/Y4qEkQw1E6sSr4xRlIfjhPJaFgNBMdsUvUEt-_U2Fi4WyoKHBMGQyysz1jMzaluCyEgf" alt="Crypto Bubbles">
        </a>
        <a href="#" class="bookmark">
            <img src="https://images.sftcdn.net/images/t_app-icon-m/p/03594710-5ab1-4b8a-bcde-914e7227e00d/3085122658/coinmarketcap-crypto-tracker-logo" alt="Coin Market Cap">
        </a>
        <a href="https://opensea.io/" class="bookmark">
            <img src="https://opensea.io/static/images/logos/opensea.svg" alt="Open Sea">
        </a>
        <a href="https://telegra.ph/Blogs-11-19-2" class="bookmark">
            <img src="https://cdn-icons-png.flaticon.com/512/10830/10830579.png" alt="Crypto Blogs">
        </a>
    </div>

    <!-- Второй ряд иконок -->
    <div class="bookmarks-row">
        <a href="https://codepen.io/" class="bookmark">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111501.png" alt="Code Pen">
        </a>
        <a href="https://www.make.com/" class="bookmark">
            <img src="https://images.ctfassets.net/un655fb9wln6/11sTQC2LhhAtJyb7ptQvEl/6c2dbec03b3a2830a24e09e913ad46cc/Make-app-icon.png" alt="Make">
        </a>
        <a href="https://dev-geniy.github.io/token-builder/" class="bookmark">
            <img src="https://cdn-icons-png.flaticon.com/512/8055/8055489.png" alt="Token Build">
        </a>
        <a href="https://github.com/" class="bookmark">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/1024px-Octicons-mark-github.svg.png" alt="Git Hub">
        </a>
        <a href="https://dev-geniy.github.io/lp/" class="bookmark">
            <img src="https://cdn-icons-png.flaticon.com/512/5131/5131750.png" alt="Top Leader Training">
        </a>
        <a href="https://github.com/Dev-Geniy/lr" class="bookmark">
            <img src="https://cdn-icons-png.flaticon.com/512/5131/5131750.png" alt="Personal Growth Course">
        </a>
    </div>
</div>



  
  <!-- ПУШ -->
<div id="pushNotification" class="push-notification hidden">
    <div class="push-content">
        <p>Select an action:</p>
        <button id="addShortcut" class="push-btn">Add to Home Screen</button>
        <button id="setHomepage" class="push-btn">Set as Homepage</button>
        <button id="closePush" class="push-close">×</button>
    </div>
</div>
  
  
  
<script src="scripts.js"></script>
</body>
</html>
